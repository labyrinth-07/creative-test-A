<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实验 C3: 雨境多选自定义</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #050510; font-family: 'Microsoft YaHei', sans-serif; user-select: none; }
        canvas { display: block; position: fixed; top: 0; left: 0; z-index: 1 !important; }

        /* 左侧配置面板 */
        #setup-overlay {
            position: fixed; top: 20px; left: 20px; width: 340px;
            background: rgba(10, 15, 30, 0.85); backdrop-filter: blur(10px);
            z-index: 100; border-radius: 20px; padding: 25px; color: #fff;
            box-shadow: 0 10px 30px rgba(100, 150, 255, 0.2); border: 1px solid rgba(100, 150, 255, 0.3);
            transition: 0.4s ease;
        }

        /* 新增：顶部返回按钮样式 */
        .back-link {
            display: flex; align-items: center; gap: 5px;
            color: #8899aa; text-decoration: none; font-size: 13px; margin-bottom: 15px;
            transition: 0.2s;
        }
        .back-link:hover { color: #aaccff; }

        .config-section { text-align: left; margin-bottom: 25px; }
        .config-section h2 { font-size: 18px; margin: 0 0 10px 0; color: #aaccff; letter-spacing: 1px; }

        .palette { display: flex; gap: 12px; }
        .color-dot {
            width: 45px; height: 45px; border-radius: 12px; cursor: pointer;
            border: 3px solid #223355; transition: 0.2s; position: relative;
        }
        .color-dot.active { border-color: #fff; transform: scale(1.1); box-shadow: 0 0 15px currentColor; }
        .color-dot.active::after { content: '✓'; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-weight: bold; }

        #start-btn {
            width: 100%; background: #223355; color: white; border: 1px solid #4466aa; padding: 12px;
            font-size: 16px; cursor: pointer; border-radius: 50px; font-weight: bold; transition: 0.3s;
        }
        #start-btn:hover { background: #334466; box-shadow: 0 0 20px rgba(68, 102, 170, 0.6); }

        /* 答题面板 */
        #aut-ui {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 99; width: 450px; text-align: center; color: #ddeeff;
            background: transparent !important; pointer-events: auto;
        }
        #aut-input {
            width: 100%; padding: 18px; border: 1px solid #4466aa; border-radius: 15px;
            font-size: 20px; outline: none; margin-top: 20px; background: rgba(10, 20, 40, 0.4); color: #fff;
            transition: all 0.3s;
        }

        .hidden { opacity: 0; pointer-events: none; transform: translateX(-50px); }

        /* 答题结束后的返回按钮样式 */
        .return-btn { margin-top: 20px; padding: 10px 25px; background: #223355; color: #fff; border: 1px solid #4466aa; border-radius: 50px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div id="setup-overlay">
    <a href="C.html" class="back-link">← 返回情境中心</a>

    <div style="text-align: left; margin-bottom: 20px; border-bottom: 1px solid rgba(170,204,255,0.2); padding-bottom: 10px;">
        <p style="font-size: 13px; color: #8899aa; line-height: 1.6; margin: 0;">
            欢迎参加本次实验。在此环节中，你可以通过上传音乐和调节颜色来构建你心目中的<strong>“悲伤情境”</strong>。请在调整满意后，点击下方按钮开始正式的创造力测试。请尽可能多的写出题目中物品的功能
        </p>
    </div>

    <div class="config-section">
        <h2>1. 同步雨境音频</h2>
        <input type="file" id="audio-file" accept="audio/*" style="font-size:12px; color: #8899aa;">
    </div>

    <div class="config-section">
        <h2>2. 调节雨丝色调 (多选)</h2>
        <div class="palette">
            <div class="color-dot active" style="background: #aaccff; color: #aaccff;" data-color="#aaccff"></div>
            <div class="color-dot" style="background: #778899; color: #778899;" data-color="#778899"></div>
            <div class="color-dot" style="background: #b0c4de; color: #b0c4de;" data-color="#b0c4de"></div>
            <div class="color-dot" style="background: #4682b4; color: #4682b4;" data-color="#4682b4"></div>
        </div>
        <p style="font-size:11px; color:#667788; margin-top:10px;">雨丝颜色将在所选色块间平滑渐变</p>
    </div>

    <button id="start-btn">确认配置并答题</button>
</div>

<div id="aut-ui">
    <h2 id="item-display" style="font-size:32px; font-weight: 200;">物品：钉子</h2>
    <p id="timer-display" style="font-weight:bold; font-size:28px; margin:15px 0; color: #aaccff;">180s</p>
    <input type="text" id="aut-input" placeholder="输入用途后回车提交...">
    <div style="margin-top:20px; color:#8899aa; font-size:14px; display:flex; justify-content:space-between;">
        <span id="progress-text">进度：1 / 3</span>
        <span>已提交: <span id="ans-count" style="color:#aaccff; font-weight:bold;">0</span></span>
    </div>
    <button id="next-item-btn" style="margin-top:25px; background:none; border:none; color:#667788; text-decoration:underline; cursor:pointer;">跳到下一个物品</button>
</div>

<script>
const _supabase = supabase.createClient('https://ebqbvpjvwdewgjlxuwrf.supabase.co', 'sb_publishable_VWUOQouThmiW18KA_bIahw_nG_Dfubu');

let items = ["钉子", "书本", "磁铁"], currentItemIdx = 0, answers = [], timeLeft = 180, timer;
let isRunning = false, selectedColors = ['#aaccff'], uploadedFileName = "未上传";
let rainDrops = [];
let audioContext, analyser, dataArray, audioEl;

function setup() {
    createCanvas(windowWidth, windowHeight).style('z-index', '1');
    for(let i=0; i<120; i++) rainDrops.push(new RainDrop());
}

function draw() {
    background(5, 5, 15, 50);

    let energy = 0;
    if (analyser) {
        analyser.getByteFrequencyData(dataArray);
        let sum = 0; for(let i=0; i<16; i++) sum += dataArray[i];
        energy = (sum / 16) / 255;
    }

    for(let drop of rainDrops) {
        drop.update(energy);
        drop.draw();
    }
}

async function initAudio(file) {
    if (audioContext) audioContext.close();
    audioContext = new (window.AudioContext || window.webkitAudioContext)();
    analyser = audioContext.createAnalyser();
    dataArray = new Uint8Array(analyser.frequencyBinCount);
    if (audioEl) audioEl.remove();
    audioEl = new Audio(); audioEl.src = URL.createObjectURL(file); audioEl.loop = true;
    let source = audioContext.createMediaElementSource(audioEl);
    source.connect(analyser); analyser.connect(audioContext.destination);
    await audioEl.play();
}

class RainDrop {
    constructor() {
        this.reset();
        this.y = random(height);
    }
    reset() {
        this.x = random(width);
        this.y = -random(100);
        this.speed = random(0.5, 1.8);
        this.len = random(12, 28);
        this.cIndex = floor(random(selectedColors.length));
    }
    update(energy) {
        this.y += this.speed + (energy * 3);
        if (this.y > height) this.reset();
    }
    draw() {
        let baseColor = selectedColors[this.cIndex] || '#aaccff';
        let c = color(baseColor);
        stroke(red(c), green(c), blue(c), 150);
        strokeWeight(1.5);
        line(this.x, this.y, this.x, this.y + this.len);
    }
}

document.querySelectorAll('.color-dot').forEach(dot => {
    dot.onclick = () => {
        const colorVal = dot.getAttribute('data-color');
        if (dot.classList.contains('active')) {
            if (selectedColors.length <= 1) return;
            dot.classList.remove('active');
            selectedColors = selectedColors.filter(c => c !== colorVal);
        } else {
            dot.classList.add('active');
            selectedColors.push(colorVal);
        }
        document.getElementById('timer-display').style.color = selectedColors[0];
        document.getElementById('aut-input').style.borderColor = selectedColors[0];
    };
});

document.getElementById('audio-file').onchange = async (e) => {
    let file = e.target.files[0];
    if (file) {
        uploadedFileName = file.name;
        await initAudio(file);
    }
};

document.getElementById('start-btn').onclick = async function() {
    if (uploadedFileName === "未上传") return alert("请先上传背景音乐！");
    const btn = this; btn.disabled = true;
    try {
        const { data } = await _supabase.from('Participants').insert([{ group_tag: 'C3' }]).select();
        window.currentParticipantId = data[0].id;

        const setupPanel = document.getElementById('setup-overlay');
        setupPanel.classList.add('hidden');
        setTimeout(() => { setupPanel.style.display = 'none'; }, 400);

        document.getElementById('aut-ui').style.display = 'block';
        isRunning = true;
        startItemSession();
    } catch (err) { alert("初始化失败"); btn.disabled = false; }
};

function startItemSession() {
    timeLeft = 180;
    document.getElementById('item-display').innerText = `物品：${items[currentItemIdx]}`;
    document.getElementById('progress-text').innerText = `进度：${currentItemIdx + 1} / 3`;
    document.getElementById('timer-display').innerText = `剩余时间: ${timeLeft}s`;
    document.getElementById('ans-count').innerText = answers.filter(a => a.item === items[currentItemIdx]).length;

    setTimeout(() => document.getElementById('aut-input').focus(), 100);
    if(timer) clearInterval(timer);
    timer = setInterval(() => {
        timeLeft--;
        document.getElementById('timer-display').innerText = `剩余时间: ${timeLeft}s`;
        if (timeLeft <= 0) switchNextItem();
    }, 1000);
}

function switchNextItem() {
    if (currentItemIdx < items.length - 1) { currentItemIdx++; startItemSession(); }
    else { finishAndUpload(); }
}

document.getElementById('aut-input').onkeypress = (e) => {
    if (e.key === 'Enter' && e.target.value.trim() !== "") {
        answers.push({ item: items[currentItemIdx], response: e.target.value.trim() });
        e.target.value = "";
        document.getElementById('ans-count').innerText = answers.filter(a => a.item === items[currentItemIdx]).length;
    }
};

// 2. 实验结束后的自动返回逻辑
async function finishAndUpload() {
    clearInterval(timer); if (audioEl) audioEl.pause();
    const ui = document.getElementById('aut-ui');
    ui.innerHTML = "<h3>忧郁数据上传中...</h3>";

    try {
        await _supabase.from('experiment_results_A').insert([{
            participant_id: window.currentParticipantId,
            is_customized: true,
            mode_type: "LL-C",
            music_genre: "歌名: " + uploadedFileName + " | 颜色库: " + selectedColors.join(','),
            fluency_score: answers.length,
            user_answers: JSON.stringify(answers)
        }]);

        ui.innerHTML = `
            <h3 style='color:#aaccff;'>上传成功！本环节实验结束。</h3>
            <p style="color:#8899aa; font-size:14px;">3秒后将为您返回情境中心...</p>
            <button onclick="location.href='C.html'" class="return-btn">立即返回</button>
        `;

        setTimeout(() => {
            location.href = 'C.html';
        }, 3000);

    } catch (err) {
        ui.innerHTML = `<h3 style='color:red;'>上传失败，请检查网络并重试</h3>`;
    }
}

document.getElementById('next-item-btn').onclick = () => { if(confirm("跳过当前物品？")) switchNextItem(); };
function windowResized() { resizeCanvas(windowWidth, windowHeight); }
</script>
</body>
</html>
