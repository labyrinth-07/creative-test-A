<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模式 4: 马卡龙云境</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #ffffff; font-family: 'Helvetica Neue', Arial, sans-serif; user-select: none; }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; z-index: 1; }

        /* 启动界面 */
        #setup-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.9); z-index: 100;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; color: #333;
        }
        h1 { color: #ff80ab; letter-spacing: 4px; margin-bottom: 10px; font-weight: 200; }
        .instruction-text { margin: 15px auto; color: #777; max-width: 600px; line-height: 1.6; font-size: 16px; padding: 20px; }

        #start-btn {
            padding: 15px 50px; font-size: 15px; letter-spacing: 2px; font-weight: 600;
            color: #ff80ab; background: #fff; border: 2px solid #ff80ab;
            border-radius: 50px; cursor: pointer; transition: 0.4s;
        }
        #start-btn:hover { background: #ff80ab; color: #fff; transform: scale(1.05); }

        /* 答题面板 - 透明明亮风格 */
        #aut-ui {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 9999; width: 450px; text-align: center; color: #333; pointer-events: auto;
        }
        #aut-input {
            width: 100%; padding: 15px; background: rgba(255, 255, 255, 0.7);
            border: 2px solid #ff80ab; border-radius: 10px; font-size: 18px;
            color: #333; outline: none; box-sizing: border-box; margin-top: 20px;
        }
        #timer-display { color: #ff80ab; font-weight: bold; font-size: 26px; margin: 15px 0; }
        #loading-msg { display: none; color: #ff80ab; font-weight: bold; margin-top: 20px; }
        #next-item-btn { margin-top:25px; background:none; border:none; color:#999; text-decoration:underline; cursor:pointer; }
    </style>
</head>
<body>

<div id="setup-overlay">
    <h1>恬静模式</h1>
    <div class="instruction-text">
        本实验依据于 Alternative Uses Task，测试你在恬静情境下的创造力。<br>
        请针对展示的物品，在有限时间内尽可能多地说出它的用途，越多越好。
    </div>
    <button id="start-btn">开始实验</button>
    <div id="loading-msg">正在同步环境资源 (音频同步中)...</div>
</div>

<div id="aut-ui">
    <h2 id="item-display" style="margin:0; font-size:28px;">物品：饮料</h2>
    <p id="timer-display">剩余时间: 180s</p>
    <input type="text" id="aut-input" placeholder="输入用途并按回车...">
    <div style="margin-top:20px; color:#999; font-size:14px; display:flex; justify-content:space-between;">
        <span id="progress-text">进度：1 / 3</span>
        <span>已提交: <span id="ans-count" style="color:#ff80ab;">0</span></span>
    </div>
    <button id="next-item-btn">跳到下一个物品</button>
</div>

<div id="canvas-container"></div>

<script type="x-shader/x-vertex" id="vertexShader">
    uniform float uTime; uniform float uAudio; uniform float uPixelRatio;
    attribute float aSize; attribute float aRandom;
    varying vec3 vColor; varying float vAlpha;
    vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
    vec4 mod289(vec4 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
    vec4 permute(vec4 x) { return mod289(((x*34.0)+1.0)*x); }
    vec4 taylorInvSqrt(vec4 r) { return 1.79284291400159 - 0.85373472095314 * r; }
    float snoise(vec3 v) {
        const vec2 C = vec2(1.0/6.0, 1.0/3.0); const vec4 D = vec4(0.0, 0.5, 1.0, 2.0);
        vec3 i = floor(v + dot(v, C.yyy)); vec3 x0 = v - i + dot(i, C.xxx);
        vec3 g = step(x0.yzx, x0.xyz); vec3 l = 1.0 - g;
        vec3 i1 = min(g.xyz, l.zxy); vec3 i2 = max(g.xyz, l.zxy);
        vec3 x1 = x0 - i1 + C.xxx; vec3 x2 = x0 - i2 + C.yyy; vec3 x3 = x0 - D.yyy;
        i = mod289(i);
        vec4 p = permute(permute(permute(i.z + vec4(0.0, i1.z, i2.z, 1.0))+i.y + vec4(0.0, i1.y, i2.y, 1.0))+i.x + vec4(0.0, i1.x, i2.x, 1.0));
        float n_ = 0.142857142857; vec3 ns = n_ * D.wyz - D.xzx;
        vec4 j = p - 49.0 * floor(p * ns.z * ns.z); vec4 x_ = floor(j * ns.z); vec4 y_ = floor(j - 7.0 * x_);
        vec4 x = x_ *ns.x + ns.yyyy; vec4 y = y_ *ns.x + ns.yyyy;
        vec4 h = 1.0 - abs(x) - abs(y); vec4 b0 = vec4(x.xy, y.xy); vec4 b1 = vec4(x.zw, y.zw);
        vec4 s0 = floor(b0)*2.0 + 1.0; vec4 s1 = floor(b1)*2.0 + 1.0; vec4 sh = -step(h, vec4(0.0));
        vec4 a0 = b0.xzyw + s0.xzyw*sh.xxyy; vec4 a1 = b1.xzyw + s1.xzyw*sh.zzww;
        vec3 p0 = vec3(a0.xy,h.x); vec3 p1 = vec3(a0.zw,h.y); vec3 p2 = vec3(a1.xy,h.z); vec3 p3 = vec3(a1.zw,h.w);
        vec4 norm = taylorInvSqrt(vec4(dot(p0,p0), dot(p1,p1), dot(p2, p2), dot(p3,p3)));
        p0 *= norm.x; p1 *= norm.y; p2 *= norm.z; p3 *= norm.w;
        vec4 m = max(0.6 - vec4(dot(x0,x0), dot(x1,x1), dot(x2,x2), dot(x3,x3)), 0.0);
        m = m * m; return 42.0 * dot(m*m, vec4(dot(p0,x0), dot(p1,x1), dot(p2,x2), dot(p3,x3)));
    }
    vec3 curl(vec3 p) {
        float eps = 0.1;
        float n1 = snoise(p + vec3(0, eps, 0)) - snoise(p - vec3(0, eps, 0));
        float n2 = snoise(p + vec3(0, 0, eps)) - snoise(p - vec3(0, 0, eps));
        return normalize(vec3(n1 - n2, snoise(p + vec3(0, 0, eps)) - snoise(p + vec3(eps, 0, 0)), snoise(p + vec3(eps, 0, 0)) - snoise(p + vec3(0, eps, 0))));
    }
    void main() {
        vec3 pos = position; float time = uTime * 0.12;
        vec3 curlField = curl(pos * 0.04 + time); float density = snoise(pos * 0.02 + time * 0.5);
        float expandRange = 28.0 + (uAudio * 35.0); vec3 newPos = pos + curlField * (expandRange * (0.5 + density));
        vec3 cMint = vec3(0.1, 0.9, 0.7); vec3 cPink = vec3(1.0, 0.55, 0.65);
        float mixFactor = smoothstep(-0.4, 0.4, snoise(newPos * 0.03 + uTime * 0.2));
        vColor = mix(cMint, cPink, mixFactor) + vec3(uAudio * 0.15);
        vAlpha = 0.45 + density * 0.25;
        vec4 mvPosition = modelViewMatrix * vec4(newPos, 1.0);
        gl_Position = projectionMatrix * mvPosition;
        gl_PointSize = (aSize * uPixelRatio) * (110.0 / -mvPosition.z);
    }
</script>
<script type="x-shader/x-fragment" id="fragmentShader">
    varying vec3 vColor; varying float vAlpha;
    void main() {
        vec2 center = gl_PointCoord - vec2(0.5); float dist = length(center);
        if (dist > 0.5) discard;
        float glow = pow(1.0 - (dist * 2.0), 2.0);
        gl_FragColor = vec4(vColor, vAlpha * glow);
    }
</script>

<script>
// Supabase & 实验逻辑
const _supabase = supabase.createClient('https://ebqbvpjvwdewgjlxuwrf.supabase.co', 'sb_publishable_VWUOQouThmiW18KA_bIahw_nG_Dfubu');
const items = ["饮料", "帽子", "抹布"];
let currentItemIdx = 0, answers = [], timeLeft = 180, timer, isPlaying = false;

// Three.js 设置
const scene = new THREE.Scene();
scene.background = new THREE.Color(0xffffff);
const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
camera.position.z = 130;
const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
document.getElementById('canvas-container').appendChild(renderer.domElement);

const geometry = new THREE.BufferGeometry();
const particleCount = 100000;
const positions = new Float32Array(particleCount * 3);
const sizes = new Float32Array(particleCount);
for (let i = 0; i < particleCount; i++) {
    const r = 32 * Math.pow(Math.random(), 1.0/3.0);
    const theta = Math.random() * 2 * Math.PI, phi = Math.acos(2 * Math.random() - 1);
    positions[i*3] = r * Math.sin(phi) * Math.cos(theta);
    positions[i*3+1] = r * Math.sin(phi) * Math.sin(theta);
    positions[i*3+2] = r * Math.cos(phi);
    sizes[i] = Math.random() < 0.9 ? 1.8 : 4.0;
}
geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
geometry.setAttribute('aSize', new THREE.BufferAttribute(sizes, 1));

const material = new THREE.ShaderMaterial({
    vertexShader: document.getElementById('vertexShader').textContent,
    fragmentShader: document.getElementById('fragmentShader').textContent,
    uniforms: { uTime: { value: 0 }, uAudio: { value: 0 }, uPixelRatio: { value: renderer.getPixelRatio() } },
    transparent: true, depthWrite: false, blending: THREE.NormalBlending
});
const nebula = new THREE.Points(geometry, material);
scene.add(nebula);

// 音频与计时
let analyser, audioSound, clock = new THREE.Clock();

async function startExperiment() {
    const btn = document.getElementById('start-btn');
    btn.disabled = true; btn.innerText = "正在初始化...";

    try {
        // 自动领号
        const { data, error } = await _supabase.from('Participants').insert([{ group_tag: 'B' }]).select();
        if (error) throw error;
        window.currentParticipantId = data[0].id;

        // 音频设置
        const listener = new THREE.AudioListener();
        camera.add(listener);
        audioSound = new THREE.Audio(listener);
        const loader = new THREE.AudioLoader();

        // 使用 Gymnopedie No 1 (符合 HL 情绪)
        loader.load('https://upload.wikimedia.org/wikipedia/commons/3/35/Gymnopedie_No_1.ogg', (buffer) => {
            audioSound.setBuffer(buffer); audioSound.setLoop(true); audioSound.setVolume(0.5);
            audioSound.play();
            analyser = new THREE.AudioAnalyser(audioSound, 32);

            document.getElementById('setup-overlay').style.display = 'none';
            document.getElementById('aut-ui').style.display = 'block';
            isPlaying = true;
            startItemSession();
            animate();
        });
    } catch (e) { alert("初始化失败: " + e.message); btn.disabled = false; }
}

function startItemSession() {
    timeLeft = 180;
    document.getElementById('item-display').innerText = `物品：${items[currentItemIdx]}`;
    document.getElementById('progress-text').innerText = `进度：${currentItemIdx + 1} / 3`;
    document.getElementById('timer-display').innerText = `剩余时间: ${timeLeft}s`;
    document.getElementById('ans-count').innerText = "0";
    setTimeout(() => document.getElementById('aut-input').focus(), 100);
    if(timer) clearInterval(timer);
    timer = setInterval(() => {
        timeLeft--;
        document.getElementById('timer-display').innerText = `剩余时间: ${timeLeft}s`;
        if (timeLeft <= 0) switchNextItem();
    }, 1000);
}

function switchNextItem() {
    if (currentItemIdx < items.length - 1) { currentItemIdx++; startItemSession(); }
    else { finishAndUpload(); }
}

document.getElementById('aut-input').addEventListener('keypress', (e) => {
    if (e.key === 'Enter' && e.target.value.trim() !== "") {
        answers.push({ item: items[currentItemIdx], response: e.target.value.trim() });
        e.target.value = "";
        document.getElementById('ans-count').innerText = answers.filter(a => a.item === items[currentItemIdx]).length;
    }
});

async function finishAndUpload() {
    clearInterval(timer); if(audioSound) audioSound.stop();
    const ui = document.getElementById('aut-ui');
    ui.innerHTML = "<h3>正在提交数据...</h3>";
    const uploadData = {
        participant_id: window.currentParticipantId,
        is_customized: false,
        mode_type: "HL",
        music_genre: "古典-萨蒂-恬静",
        fluency_score: answers.length,
        user_answers: JSON.stringify(answers)
    };
    try {
        const { error } = await _supabase.from('experiment_results_A').insert([uploadData]);
        if (error) throw error;
        ui.innerHTML = `<h3 style='color:green;'>上传成功！实验结束。(ID: ${window.currentParticipantId})</h3>`;
    } catch (e) { ui.innerHTML = `<h3>上传失败: ${e.message}</h3>`; }
}

function animate() {
    requestAnimationFrame(animate);
    const time = clock.getElapsedTime();
    material.uniforms.uTime.value = time;
    if (analyser) material.uniforms.uAudio.value = analyser.getAverageFrequency() / 255.0;
    nebula.rotation.y += 0.001;
    renderer.render(scene, camera);
}

document.getElementById('start-btn').onclick = startExperiment;
document.getElementById('next-item-btn').onclick = () => { if(confirm("跳过当前物品？")) switchNextItem(); };
window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
</html>
